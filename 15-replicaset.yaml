apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx
  labels:
    app: nginx
    tier: frontend
spec:
  replicas: 3
  selector:
   matchlabels:
      tier: frontend
      app: nginx
  template:
    metadata:
      labels:
       app: nginx
       tier: frontend
    spec:
      containers:
       - name: nginx
         image: nginx:stable-perl
---
kind: Service
apiVersion: v1
metadata:
  name: nginx
spec:
  selector:
    tier: frontend
    app: nginx
  ports:
  - name: nginx-svc-port
    protocol: TCP
    port: 80
    targetPort: 80

